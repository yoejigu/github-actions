name: Pulumi
# on:
#   push:
#     branches:
#       - main
on:
  workflow_dispatch:
    inputs:
      allocated_storage:
        required: true
        type: number
      database_name:
        required: true
        type: string
      db_username:
        required: true
        type: string
      db_password:
        required: true
        type: string
      port_context:
        required: false
        type: string  # passed from Port for optional status reporting
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node JS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing dependencies üì¶Ô∏è
        run: npm install

      - name: Login to Pulumi
        run: pulumi login
        env: 
          PULUMI_ACCESS_TOKEN: ${{secrets.PULUMI_ACCESS_TOKEN}}
        
      - name: Install and inject ESC Evironment Variables
        uses: pulumi/esc-action@v1
        with:
          oidc-auth: false 
          environment: 'demo/port-demo/port-env'

      - name: Set Pulumi Config
        run: |
          pulumi stack select demo/github-actions/dev
          pulumi config set port:allocated_storage ${{ github.event.inputs.allocated_storage }}
          pulumi config set port:database_name ${{ github.event.inputs.database_name }}
          pulumi config set port:db_username ${{ github.event.inputs.db_username }}
          pulumi config set port:db_password ${{ github.event.inputs.db_password }}

      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: demo/github-actions/dev
        env:
           PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
